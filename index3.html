<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
        }
        
        #nv {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: black;
            color: white;
            text-align: center; /* Adjusted text-align for smaller screens */
            padding: 10px;
            z-index: 1000;
        }

        span {
            border: 2px solid rgb(184, 18, 45);
            border-radius: 5px;
            padding: 5px;
            margin: 0 5px; /* Added margin for spacing between links */
            display: inline-block; /* Added to ensure proper spacing */
        }

        a {
            text-decoration: none;
            color: white; /* Added to ensure proper link color */
        }

        span:hover {
            background-color: rgb(184, 18, 45);
            color: green;
        }

        span:visited {
            color: yellow;
        }

        span:hover {
            color: green;
            transition-duration: 0.5s;
        }

        span:active {
            color: orange;
        }

        h1 {
            margin-top: 60px;
            margin-bottom: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgb(190, 17, 17);
            font-size: 3rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 150px);
            grid-template-rows: repeat(2, 150px);
            gap: 10px;
            text-align: center;
            border: 2px solid white;
            padding: 10px;
            border-radius: 10px;
        }

        .grid-item {
            position: relative;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }

        .grid-item a {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
        }

        .boxes {
            display: flex;
            margin-top: 20px;
        }

        .box {
            width: 50px;
            height: 50px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin: 0 5px;
        }
        .grid-item:hover {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.9);
            transform: scale(1.05);
        }

        @media only screen and (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            #nv {
                text-align: center;
            }

            span {
                display: block;
                margin: 5px auto; /* Centered margin for block elements */
            }

            .grid {
                grid-template-columns: 1fr;
            }

            .grid-item {
                max-width: 100%;
            }
        }
    </style>
</head>
